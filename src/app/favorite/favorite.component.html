<div nz-row nzJustify="center" style="margin-top: 20px;">
    <div nz-col nzLg="16" nzMd="18" nzSm="20">
        @if (favList && favList.length > 0) {
        <nz-card>
            <div nz-row nzJustify="space-around" nzAlign="middle">
                @for (fav of favList ; track fav) {
                <div nz-card-grid nz-col nzSpan="22" style="margin: 10px 0px;border-radius: 20px;">
                    <div nz-row style="height: 106px">
                        <div nz-col nzSpan="3">
                            <img [src]="fav.product_image" [alt]="fav.product_name"
                                style="width: 100%; height: 90px; border-radius: 12px;" />
                        </div>
                        <div nz-col nzSpan="20" nzOffset="1">
                            <div nz-row nzAlign="middle">
                                <div nz-col nzSpan="3">
                                    <div class="bestSellerTag">
                                        สินค้าขายดี
                                    </div>
                                </div>
                                <div nz-col nzSpan="19" style="font-size: 12px;">
                                    {{fav.product_name}}
                                </div>
                                <div nz-col nzSpan="2" style="text-align: end;">
                                    <button nz-button nzSize="small" style="border: 0px;" (click)="unFavorite(fav.id)">
                                        <span nz-icon nzType="heart" nzTheme="fill"></span>
                                    </button>
                                </div>
                            </div>
                            <div nz-row nzAlign="top" style="margin: 5px 0px;">
                                <div nz-col nzSpan="3">
                                    <nz-rate [ngModel]="fav.product_rating"></nz-rate>
                                </div>
                                <div nz-col nzSpan="19" style="font-size: 12px;">
                                    {{fav.product_description}}
                                </div>
                            </div>
                            <div nz-row>
                                <div nz-col nzSpan="24" style="color: #FA7D27; font-size: 12px; font-weight: 700;">
                                    {{fav.price | currency:"THB"}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                }
            </div>
        </nz-card>
        <ng-template #shoppingExtra>
            <div nz-flex nzAlign="center">
                <span>
                    <a routerLink="/shopping-mall">see more</a>
                </span>
                <span nz-icon nzType="right" nzTheme="outline" style="margin-left: 3px;font-size: 20px;"></span>
            </div>
        </ng-template>
        } @else {
        <div nz-row nzJustify="center" nzAlign="middle" style="text-align: center; min-height: 520px;">
            <div nz-col nzSpan="24">
                <img src="../assets/images/heart.png" alt="heart" style="width: 91px; height: 91px !important;" />
            </div>
            <div nz-col nzSpan="24">
                <img src="../assets/images/empty_cart.png" alt="empty"
                    style="-webkit-transform: scaleX(-1); transform: scaleX(-1); width: 158px; height: 158px !important;" />
            </div>
            <div nz-col nzSpan="24" style="margin: 20px 0px;">
                <h2 style="color: #FF4D00;">ไม่มี Favorite</h2>
            </div>
            <div nz-col nzSpan="24">
                คุณสามารถกดไอคอนรูป”หัวใจ”ที่มุมขวาบน<br />
                เพื่อเก็บไว้ในนี้ได้
            </div>
        </div>
        }

    </div>
</div>
